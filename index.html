<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Info Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog Info Tracker</h1>
        <div class="input-section">
            <label for="sessionId">Session ID:</label>
            <input type="text" id="sessionId">
            <label for="numberOfRuns">Number of Runs:</label>
            <input type="number" id="numberOfRuns">
            <label for="dogId">Dog ID:</label>
            <input type="text" id="dogId">
            <button id="createIconButton">Create Icon</button>
        </div>
        <div class="icon-section" id="iconSection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
