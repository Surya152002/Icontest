<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Information</title>
<style>
    .icon {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: lightblue;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }
    .dog-info {
        display: none;
        background-color: lightgray;
        padding: 10px;
        margin-top: 5px;
    }
</style>
</head>
<body>
<div id="iconsContainer"></div>
<div id="dogInfoContainer"></div>

<script>
    // Function to create an icon with given dog id
    function createIcon(dogId) {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.textContent = dogId;
        icon.addEventListener('click', () => showDogInfo(dogId));
        return icon;
    }

    // Function to show dog information based on dog id
    function showDogInfo(dogId) {
        const dogInfo = document.getElementById('dogInfoContainer');
        dogInfo.innerHTML = `Dog ID: ${dogId}<br>Information: Fetch from database`;

        dogInfo.style.display = 'block';
    }

    // Function to get input and create icons
    function createIcons() {
        const sessionId = prompt('Enter Session ID:');
        const numberOfRuns = prompt('Enter Number of Runs:');
        const dogId = prompt('Enter Dog ID:');

        const iconsContainer = document.getElementById('iconsContainer');
        iconsContainer.innerHTML = '';

        const icon1 = createIcon(dogId);
        const icon2 = createIcon('Search');

        iconsContainer.appendChild(icon1);
        iconsContainer.appendChild(icon2);
    }

    createIcons();
</script>
</body>
</html>
