<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Information</title>
<style>
    .icon {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: lightblue;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }
    .dog-info {
        display: none;
        background-color: lightgray;
        padding: 10px;
        margin-top: 5px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
<div id="iconsContainer"></div>
<div id="dogInfoContainer" class="hidden">
    <form id="dogForm">
        <label for="dogId">Dog ID:</label>
        <input type="text" id="dogIdInput">
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Function to create an icon with given dog id
    function createIcon(text, onClick) {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.textContent = text;
        icon.addEventListener('click', onClick);
        return icon;
    }

    // Function to show dog information based on dog id
    function showDogInfo(dogId) {
        const dogInfo = document.getElementById('dogInfoContainer');
        dogInfo.innerHTML = `Dog ID: ${dogId}<br>Information: Fetch from database`;

        dogInfo.style.display = 'block';
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
        event.preventDefault();
        const dogId = document.getElementById('dogIdInput').value;
        showDogInfo(dogId);
    }

    // Function to initialize icons
    function initializeIcons() {
        const iconsContainer = document.getElementById('iconsContainer');
        iconsContainer.innerHTML = '';

        const icon1 = createIcon('Input', () => {
            document.getElementById('dogInfoContainer').classList.add('hidden');
            document.getElementById('dogForm').classList.remove('hidden');
        });

        const icon2 = createIcon('Information', () => {
            document.getElementById('dogForm').classList.add('hidden');
            document.getElementById('dogInfoContainer').classList.remove('hidden');
        });

        iconsContainer.appendChild(icon1);
        iconsContainer.appendChild(icon2);

        document.getElementById('dogForm').addEventListener('submit', handleFormSubmit);
    }

    initializeIcons();
</script>
</body>
</html>
